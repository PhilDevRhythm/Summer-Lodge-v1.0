    <section class="card container" id="servicio">
      <div class="card-body">
        <form action="reservation.php" method="post">
          <div class="elem-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="visitor_name" placeholder="Tu nombre" pattern=[A-Z\sa-z]{3,20} required>
          </div>
          <div class="elem-group">
            <label for="email">Correo Eléctronico</label>
            <input type="email" id="email" name="visitor_email" placeholder="Tu e-mail" required>
          </div>
          <div class="elem-group">
            <label for="phone">Telefono</label>
            <input type="tel" id="phone" name="visitor_phone" placeholder="+56-1234-5678"
              pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
          </div>
          <hr>
          <div class="elem-group inlined">
            <label for="adult">Adultos</label>
            <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
          </div>
          <div class="elem-group inlined">
            <label for="child">Niños</label>
            <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
          </div>
          <div class="elem-group inlined">
            <label for="checkin-date">Dia de Ingreso</label>
            <input type="date" id="checkin-date" name="checkin" required>
          </div>
          <div class="elem-group inlined">
            <label for="checkout-date">Dia de Salida</label>
            <input type="date" id="checkout-date" name="checkout" required>
          </div>
          <div class="elem-group">
            <label for="room-selection">Elije una habitación</label>
            <select id="room-selection" name="room_preference" required>
              <option value="">Elije una habitación</option>
              <option value="single">Single</option>
              <option value="doble">Doble</option>
              <option value="cabin4">Cabaña 4 personas</option>
              <option value="cabin6">Cabaña 6 personas</option>
              <option value="adjacent">Contigua</option>
            </select>
          </div>
          <hr>
          <div class="elem-group">
            <label for="message">Algo mas?</label>
            <textarea id="message" name="visitor_message" placeholder="Quizas tenemos lo que necesitas, preguntanos."
              required></textarea>
          </div>
          <button type="submit">Reservar habitaciones</button>
        </form>
